<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/logo_small.png" />

  <title>Notizblock</title>

  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./styles/assets.css">

  <script src="./scripts/template.js" defer></script>
  <script src="./script.js" defer></script>

</head>

<body onload="init()">

  <h1>Notizblock</h1>
  <div class="input">
    <div>
      Title:<br>
      Note:
    </div>
    <div class="inputFields">
      <input id="noteTitleInput" type="text"><br>
      <input id="noteInput" type="text"><br>
      <button onclick="addNote()">Titel und Notiz speichern</button>
    </div>
  </div>

  <h2>Notes</h2>
  <main class="notes" id="content"></main>

  <h2>Papierkorb</h2>
  <main class="notes" id="trash_content"></main>

  <h3>Archiv</h3>
  <button onclick="archiveNotes()">Alle Notizen archivieren</button>

</body>

</html>
